<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${infoDto.title}">首页</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <script type="application/javascript" src="/js/jquery-3.3.1.min.js"></script>
    <script type="application/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <style>
        .text-desc {
            font-size: 12px;
            font-weight: normal;
            color: #999;
        }
    </style>
</head>
<body>
<div th:insert="~{header::header}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h4><span th:text="${infoDto.title}"></span></h4>
            <span class="text-desc">
                作者：<span th:text="${infoDto.user.userName}"></span> |
                发布时间：<span th:text="${#dates.format(infoDto.createTime,'yyyy-MM-dd HH:mm')}"></span> |
                阅读数<span th:text="${infoDto.viewCount}"></span>
            </span>
            <hr>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${infoDto.content}"></div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <a th:href="@{'/publish/'+${infoDto.id}}" style="color: #999999;font-size: 13px" th:if="${session.userExist !=null && session.userExist.uid == infoDto.uid}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                编辑
            </a>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="list-group">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h4>发起人</h4>
                    <div class="media">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object img-circle" th:src="${infoDto.user.avatarUrl}">
                            </a>
                        </div>
                        <div class="media-body">
                            <h6 class="media-heading">
                                <span th:text="${infoDto.user.userName}"></span>
                            </h6>
                        </div>
                    </div>
                </div>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h4>相关问题</h4>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
