<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>首页</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <style>
        .media-object {
            width: 38px;
            height: 38px;
        }

        .text-desc {
            font-size: 12px;
            font-weight: normal;
            color: #999;
        }
    </style>
</head>
<body>
<div th:insert="~{header::header}"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm=12 col-xs=12">
            <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span>发现</h2>
            <hr>
            <div class="media" th:each="articleDTO:${paginationDTO.articleDTOS}">
                <div class="class media-left">
                    <a href="#">
                        <img class="media-object img-rounded" th:src="${articleDTO.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${articleDTO.title}"></h4>
                    <span th:text="${articleDTO.content}"></span><br>
                    <span class="text-desc">[[${articleDTO.commentCount}==null?'0':${articleDTO.commentCount}]]个回复·[[${articleDTO.viewCount}==null?'0':${articleDTO.viewCount}]]次浏览·<span
                            th:text="${#dates.format(articleDTO.createTime,'yyyy-MM-dd')}"></span></span>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm=12 col-xs=12">
        </div>
    </div>

    <nav aria-label="Page navigation">
        <ul class="pagination">

            <li th:if="${paginationDTO.showFirstPage}">
                <a th:href="@{/(page=1)}" aria-label="Previous">
                    <span aria-hidden="true">首页</span>
                </a>
            </li>

            <li th:if="${paginationDTO.showPrevious}">
                <a th:href="@{/(page=${paginationDTO.page - 1})}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

            <li th:each="page:${paginationDTO.pages}" th:class="${paginationDTO.page == page}? 'active':'' ">
                <a th:href="@{/(page=${page})}" th:text="${page}"></a>
            </li>

            <li th:if="${paginationDTO.showNext}">
                <a th:href="@{/(page=${paginationDTO.page + 1})}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>

            <li th:if="${paginationDTO.showEndPage}">
                <a th:href="@{/(page=${paginationDTO.totalPage})}" aria-label="Previous">
                    <span aria-hidden="true">尾页</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

<script type="application/javascript" src="/js/jquery-3.3.1.min.js"></script>
<script type="application/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
<script>


</script>
</body>
</html>
